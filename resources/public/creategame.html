<!DOCTYPE html>
<html>
    <head>
    <title>Mafia Votecount - Create Game</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    </head>
    <body>
        <h1>Create Game</h1>
        <form class="pure-form pure-form-aligned" action="CreateGame" method="POST">
            <fieldset>
                <div class="pure-control-group">
                    <label>Name:</label>
                    <input type="text" name="gamename" placeholder="Name">
                </div>
                <div class="pure-control-group">
                    <label>URL Address:</label>
                    <input type="text" name="gamename" placeholder="URL Address">
                </div>
                <div class="pure-control-group">
                    <label>Host Name:</label>
                    <input type="text" name="gamename" placeholder="Host Name">
                </div>
                <div class="pure-control-group">
                    <label>Time Cycle (for example '48h24h'):</label>
                    <input type="text" name="gamename" placeholder="Time Cycle">
                </div>
                <div class="pure-control-group">
                    <label>Players (for example 'test1, test2, test3'):</label>
                    <input type="text" name="gamename" placeholder="Players">
                <div class="pure-controls">
                    <a href="index.html"><button type="button" class="pure-button">Go Back</button>                     </a>
                    <button type="submit" class="pure-button">Create Game</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
